<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript"></script>
    <link href="design.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/fc3ff67d7b.js" crossorigin="anonymous"></script>
    <title>Veterinaria</title>

</head>

<body>
    <header class="container"><h1>Veterinaria</h1></header>
    <div class="container">
        <form action="Servlet" method="POST">
            <input type="hidden" name="instruccion" value="agregar">
            <label for="nombre"> Nombre:</label><br>
            <input class="input-style" type="text" id="nombre" name="nombre"><br>

            <label for="raza">Raza:</label><br>
            <input class="input-style" type="text" id="raza" name="raza"><br>

            <label for="color">Color:</label><br>
            <input class="input-style" type="text" id="color" name="color"><br>

            <label for="edad">Edad:</label><br>
            <input class="input-style" type="number" id="edad" name="edad"><br>
            
            <div class="selectdiv">
                <label>Tipo de animal:</label><br>
                <select name="tipo" id="tipo" onchange="activar()" required>
                    <option value="" disabled selected>Seleccione</option>
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>

            <div id="datos_gato" style="display: none;">
                <br><label for="enfermedad">Enfermedad:</label><br>
                <div class="wrapper">
                    <input type="radio" name="enfermedad" id="option-1" value="true">
                    <input type="radio" name="enfermedad" id="option-2"
                    value="false">
                    <label for="option-1" class="option option-1">
                    <div class="dot"></div>
                        <span>Si</span>
                        </label>
                    <label for="option-2" class="option option-2">
                    <div class="dot"></div>
                            <span>No</span>
                    </label>
                </div>
            </div>

            <div id="datos_perro" style="display: none;">
                <label for="nivel_entrenamiento">Nivel de entrenamiento: <span id="valor_e"></span> </label><br>
                <input class="slider" type="range" id="nivel_entrenamiento" name="entrenamiento" min="1" max="10" step="1" oninput="mostrarValorRango(this.value)"><br>
            </div>
        </div>
        <br>
        <div class="botones">
            <button type="submit" id="derecha"> <i class="fa-regular fa-paper-plane"></i> Enviar  </button>
        </form>
        <form action="Servlet" method="get"><button type="submit" id="izquierda"> <i class="fa-solid fa-list"></i> Mostrar </button></form>
        </div>

</body>

</html>
